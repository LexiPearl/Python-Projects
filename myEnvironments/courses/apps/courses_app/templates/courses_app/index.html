<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course</title>
</head>
<body>
    <div id="container">

        <h1>Add a new course</h1>
        <form action="/process" method='post'>
            {% csrf_token %}
            Name:<input type="text" name="name">
            <br>
            Description:<input type="text" name="description"></textarea>
            <br>
            <input type="submit" value="Add">
        </form>
        <h3>Courses</h3>
        <table>
            <thead>
                <tr>
                    <td>Course Name</td><td>Description</td><td>Date Added</td><td>Actions</td>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                <td>{{course.name}}</td><td>{{course.description}}</td><td>{{course.created_at}}</td><td><a href="/remove/{{course.id}}">Remove</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

</body>
</html>
